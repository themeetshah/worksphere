{% extends "base.html" %}

{% block content %}
<!-- Page Header with Breadcrumb -->
<div class="container d-flex flex-wrap justify-content-between align-items-center mb-4">
    <h2 class="mb-0">Add Working Hours</h2>
    <a href="{{ url_for('dashboard') }}" class="btn btn-outline-secondary">‚Üê Back to Dashboard</a>
</div>

<!-- Debug Messages -->
{% if debug_logs %}
<div class="alert alert-info">
    {% for debug in debug_logs %}
    <h5>{{ debug }}</h5>
    {% endfor %}
</div>
{% endif %}

<!-- Employee Registration Form -->
<div class="card shadow p-4">
    <form method="POST" action="{{ url_for('working', user_id=session['user_id']) }}">
        <div class="mb-3">
            <label class="form-label">Date</label>
            <div class="input-group">
                <input type="date" class="form-control" name="date" required>
            </div>
        </div>

        <div class="mb-3">
            <label class="form-label">Working Hours</label>
            <div class="input-group">
                <input type="number" class="form-control" name="hours" placeholder="Enter working hours" required>
            </div>
        </div>
        <button type="submit" class="btn btn-primary w-100">Add Working Hour</button>
    </form>
</div>
{% endblock %}
