{% extends "base.html" %}

{% block content %}
<!-- Page Header with Breadcrumb -->
<div class="container d-flex flex-wrap justify-content-between align-items-center mb-4">
    <h2 class="mb-0">Add Employee</h2>
    <a href="{{ url_for('dashboard') }}" class="btn btn-outline-secondary">‚Üê Back to Dashboard</a>
</div>

<!-- Debug Messages -->
{% if debug_logs %}
<div class="alert alert-info">
    {% for debug in debug_logs %}
    <h5>{{ debug }}</h5>
    {% endfor %}
</div>
{% endif %}

<!-- Employee Registration Form -->
<div class="card shadow p-4">
    <form method="POST" action="{{ url_for('add_employee') }}">
        <div class="mb-3">
            <label class="form-label">Full Name</label>
            <div class="input-group">
                <span class="input-group-text"><i class="fas fa-user"></i></span>
                <input type="text" class="form-control" name="name" placeholder="Enter full name" required>
            </div>
        </div>

        <div class="mb-3">
            <label class="form-label">Email</label>
            <div class="input-group">
                <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                <input type="email" class="form-control" name="email" placeholder="Enter email" required>
            </div>
        </div>

        <div class="mb-3">
            <label class="form-label">Password</label>
            <div class="input-group">
                <span class="input-group-text"><i class="fas fa-lock"></i></span>
                <input type="password" class="form-control" name="password" placeholder="Enter password" required>
            </div>
        </div>

        <div class="mb-3">
            <label class="form-label">Role</label>
            <select class="form-select" name="role" required>
                <option value="Employee" selected>Employee</option>
                <option value="Manager">Manager</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary w-100">Add Employee</button>
    </form>
</div>
{% endblock %}
