{% extends 'base.html' %}

{% block content %}
<div class="container d-flex justify-content-between">
    <h2>Poll Results: {{ poll_info.question }}</h2>
    <a href="{{ url_for('view_polls', project_id=project_id) }}" class="btn btn-secondary mt-3">Back to Polls</a>
</div>
<div class="container-fluid text-center mt-4">
    <img src="../static/{{ chart_url }}" class="img-fluid" alt="Poll Results">
</div>
{% endblock %}
